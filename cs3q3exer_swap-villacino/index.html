<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="input"></p>
    <div id="og"></div>
    <div id="swap"></div>
    <script>
        var num1 = prompt();
        var num2 = prompt();
        document.getElementById("input").innerHTML = "Enter a first number: " + num1 + "<br>" + "Enter a second number: " + num2 + ".";
        og.innerHTML = "The inputs before swapping: " + num1 + " and " + num2 + ".";

        num1 = Number(num1);
        num2 = Number(num2);

        var num3 = num1;
        num1 = num2;
        num2 = num3;
        sum = num1 + num2;

        swap.innerHTML = "After swapping: " + num1 + " and " + num2 + "." + "<br>" + "The sum of the two numbers is: " + sum + ".";

    </script>
</body>
</html>
